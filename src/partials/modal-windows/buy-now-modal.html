
<div class="backdrop_modal-buy" >
  <div class="modal-buy">
    <button type="button" class="modal-buy-close-btn">
      <svg class="modal-buy-close-icon" width="16" height="16">
        <use href="../src/images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="modal-buy_title">Buy now</h2>
    <form>  
                <div class="modal-buy_field">
                  <ul class="modal-buy_list">
                    <li class="modal-buy_item">
                      
                    <label class="modal-buy_checkbox-label">
                        <input type="checkbox" class="modal-buy_checkbox-input visually-hidden" name="checkbox1" value="false"/>
                        <div class="modal-buy_pic-bg modal-buy_pic-bg-cream"></div>
                    <picture class="modal-buy_pic">
                        <source srcset="
                                        ./images/desktop/desk-modal-buy-pict-1-1x.png  1x,
                                        ./images/desktop/desk-modal-buy-pict-1-2x.png  2x
                                      " media="(min-width: 768px)" />
                        <source srcset="
                                        ./images/mobile/mob-modal-buy-pict-1-1x.png  1x,
                                        ./images/mobile/mob-modal-buy-pict-1-2x.png  2x
                                      " media="(max-width: 767px)" />
                        <img src="./images/desktop/desk-modal-buy-pict-1-1x.png" alt="Ice cream" />
                    </picture>
                    <span class="modal-buy_checkbox-text">Ice cream</span>
                    </label>
                    
                    </li>
                    <li class="modal-buy_item">
                      
                    <label class="modal-buy_checkbox-label">
                        <input type="checkbox" class="modal-buy_checkbox-input visually-hidden" name="checkbox2" value="false"/>
                        <div class="modal-buy_pic-bg modal-buy_pic-bg-coffee"></div>
                    <picture class="modal-buy_pic">
                        
                        <source srcset="
                                        ./images/desktop/desk-modal-buy-pict-2-1x.png  1x,
                                        ./images/desktop/desk-modal-buy-pict-2-2x.png  2x
                                      " media="(min-width: 768px)" />
                        <source srcset="
                                        ./images/desktop/desk-modal-buy-pict-2-1x.png  1x,
                                        ./images/desktop/desk-modal-buy-pict-2-2x.png  2x
                                      " media="(max-width: 767px)" />
                        <img src="./images/desktop/desk-modal-buy-pict-2-1x.png" alt="ice coffee" />
                    </picture>
                    <span class="modal-buy_checkbox-text">ice coffee</span>
                    </label>
                    </li>
                    <li class="modal-buy_item">
                      
                    <label class="modal-buy_checkbox-label">
                        <input type="checkbox" class="modal-buy_checkbox-input visually-hidden" name="checkbox3" value="false"/>
                        <div class="modal-buy_pic-bg modal-buy_pic-bg-milk"></div>
                    <picture class="modal-buy_pic">
                       
                        <source srcset="
                                        ./images/desktop/desk-modal-buy-pict-3-1x.png  1x,
                                        ./images/desktop/desk-modal-buy-pict-3-2x.png  2x
                                      " media="(min-width: 768px)" />
                        <source srcset="
                                        ./images/desktop/desk-modal-buy-pict-3-1x.png  1x,
                                        ./images/desktop/desk-modal-buy-pict-3-2x.png  2x
                                      " media="(max-width: 767px)" />
                        <img src="./images/desktop/desk-modal-buy-pict-3-1x.png" alt="Milkshake" />
                    </picture>
                    <span class="modal-buy_checkbox-text">Milkshake</span>
                    </label>
                    </li>
                  </ul>
    <form class="modal-buy_form">
      <div class="modal-buy-container">
        <div class="input-container">
          <label class="modal-label">
            <input
              class="modal-input"
              type="text"
              name="user_name"
              placeholder="Name"
              required
              pattern="[a-z]{1,15}"
            />
          </label>
        </div>

        <div class="input-container">
          <label class="modal-label">
            <input
              class="modal-input"
              type="tel"
              name="user_phone"
              placeholder="Phone"
              required
              pattern="[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}"
            />
          </label>
        </div>

        <div class="input-container">
          <label class="modal-label">
            <textarea
              class="modal-input comment"
              name="comment"
              rows="5"
              cols="23"
              placeholder="Comment"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            ></textarea>
          </label>
        </div>
      </div>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>
</div>
